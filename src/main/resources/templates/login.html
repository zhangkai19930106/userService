<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/bootstrap/css/myStyle.css"/>
    <script src="/jquery/jquery-2.2.4.min.js"></script>
    <title>UserLogin</title>
</head>
<body>
<div class="col-xs-3 col-center-block">
    <form class="form" role="form" method="get" action="/loveAmoy/signin" th:object="${user}">
        <div class="form-group">
            <h2 class="form-signin-heading">Sign in to LoveAmoy</h2>
        </div>
        <div class="form-group">
            <input type="text" id="userName" class="form-control" placeholder="userName" name="userName" th.field="*{userName}" required="required" autofocus="autofocus"/>
        </div>
        <div class="form-group">
            <input type="password" id="password" class="form-control" placeholder="password" name="password" th:password="*{password}" required="required"/>
        </div>
        <div class="form-group">
            <font color="red" id="message" th:text="${message}"></font>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Sign in</button>New to LoveAmoy?<a href="/loveAmoy/register">Create an account.</a>
        </div>
    </form>
</div>
</body>
</html>
