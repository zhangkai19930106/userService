<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/bootstrap/css/myStyle.css"/>
    <script src="/jquery/jquery-2.2.4.min.js"></script>
    <!--<script src="/bootstrap/js/myScript.js"></script>-->
    <title>UserRegister</title>

    <script>
        function validate(input){
            $.ajax({ url: "/loveAmoy/validate",
                type:"get",
                dataType:'json',
                data:{label:$(input).attr("id"),input:$(input).val()},
                success: function(flag){
                    if(flag){
                        alert("123");
                    }else{
                        alert("456");
                    }
            }})
        }
    </script>
</head>
<body>
    <div class="col-xs-8 col-center-block">
        <form class="form" role="form" method="post" action="/loveAmoy/signup">
            <div class="form-group">
                <h2 class="form-signin-heading">Sign up for LoveAmoy</h2>
            </div>
            <div class="form-group">
                <label for="userName" class="col-sm-3 control-label">username<font color="red">&nbsp;*</font></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="userName" name="userName" placeholder="This will be your username — you can enter your organization’s username next"
                            onblur="validate(this)"/>
                </div>
            </div>
            <div class="form-group">
                <label for="passWord" class="col-sm-3 control-label">password<font color="red">&nbsp;*</font></label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="passWord" name="passWord" placeholder="Create a password for your account"/>
                </div>
            </div>
            <div class="form-group">
                <label for="realName" class="col-sm-3 control-label">realname<font color="red">&nbsp;*</font></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="realName" name="realName" placeholder="Your real name"/>
                </div>
            </div>
            <div class="form-group">
                <label for="realId" class="col-sm-3 control-label">ID code<font color="red">&nbsp;*</font></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="realId" name="realId" placeholder="Your ID code" onblur="validate(this)"/>
                </div>
            </div>
            <div class="form-group">
                <label for="phoneNum" class="col-sm-3 control-label">phone number<font color="red">&nbsp;*</font></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="phoneNum" name="phoneNum" placeholder="Your phone number" onblur="validate(this)"/>
                </div>
            </div>
            <div class="form-group">
                <label for="mailAddr" class="col-sm-3 control-label">e-mail address<font color="red">&nbsp;*</font></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="mailAddr" name="mailAddr" placeholder="Your e-mail address" onblur="validate(this)"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">Sign up</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
